<html>
    <head>
        <title>Shai-K </title>
        <link rel="icon" href="pic/S.png"/>
        <link rel="stylesheet" href="h.css"/>
    </head>
    <body>
        <nav>
            <div class="brand-container">
                <img src="pic/S.png" width="25px"/>
                <i class="brand-title">Shai<sub><b>K</b></sub></i>
            </div>
            <div class="links-container">
                <a class="link" href="">Home</a>
                <a class="link" href="">About</a>
                <a class="link" href="">Categories</a>
            </div>
            <div class="button-container">
                <a class="btn-link" href="hlogin.html">log in</a>
            </div>
        </nav>
        <br>

         <br>
        <div class="wrapperr">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text"required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email"required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password"required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot"> 
                        <label><input type="checkbox">I agree to the terms & condition</label>
                    </div>
                    <button type="submit" class="bot">Register</button>
                    <div class="register-login">
                        <p>Already have an account?<a href="hlogin.html" class="login-link">Login</a></p>

                    </div>
                </form>
            </div>
        </div>
        <script src="hscript.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
